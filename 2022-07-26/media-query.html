<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어 쿼리</title>
    <style>
        img{
            width: 200px;
            height: 200px;
        }
        /*미디어 쿼리문*/
        @media screen and (min-width: 800px){/*800px 보다 화면이 커졌을 경우에 적용한다.*/
            img{
                width: 400px;
                height: 400px;
            }

        }

        @media screen and (min-width: 1200px){/*1200px 보다 화면이 커졌을 경우에 적용한다.*/
            img{
                width: 800px;
                height: 800px;
            }
        }
    </style>
</head>
<body>
    <img src="jake..jpg">s
</body>
</html>
