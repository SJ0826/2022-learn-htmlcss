<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>다양한 입력 요소 만들기</title>
    </head>
    <body>
        <h1>키우고 싶은 동물 고르기</h1>
        <select name="pet" > <!--mutipe: 중복 선택 가능-->
            <option value="dog">강아지</option>
            <option value="cat" selected>고양이</option> <!--기본설정값으로 지정-->
            <option value="hamster">햄스터</option>
            <option value="parrot">앵무새</option>
        </select>
        <br>

        <textarea name="content"
        rows="10" cols="10">기본적으로 쓰여 있는 텍스트</textarea> <!--자동으로 스크롤 생성-->
    </body>
</html>
