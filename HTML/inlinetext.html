<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>태그의 구분과 인라인 텍스트 태그</title>
    </head>
    <body>
        <h1>제목을 표시하는 큰 텍스트!</h1>
        <p>문단을 나타내는 작은 텍스트!
            <strong>p 태그 안에서 굵게 표시하기</strong>
            p 태그는 블록 요소를 만들어 내는 태그입니다.
            <p>블록 안에 블록을 넣으면 블록 안에 층이 생겨버려요!</p>
            <mark>p 태그 안에서 밝게 표시하기</mark>
            블록 요소 안에 인라인 요소를 넣어도 인라인요소는 필요한 공간만 차지합니다.
        </p>
    </body>
</html>
