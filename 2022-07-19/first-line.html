<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML 문서</title>
        <style>
            p::first-line{
                color: red;
            }
            p::first-letter{
                color: yellow;
            }
            li::marker{
                color: teal;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>강아지</li>
            <li>고양이</li>
            <li>다람쥐</li>
            <li>햄스터</li>
        </ul>
    </body>
</html>
