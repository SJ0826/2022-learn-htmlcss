<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML 문서</title>
        <style>
           div{
            width: 200px; height: 200px;
            background-color: yellow;
            position: relative;
            border: 1px solid black;
           }
           .abs{
            width: 100px; height: 100px;
            background-color: red;
            position: absolute;
            top:100px;
            /*상위요소에 position을 지정하고 있는 요소가 없다면 
            absolute는 브라우저 화면을 기준으로 위치를 지정한다.*/
           }
        </style>
    </head>
    <body>
        <div></div>  
        <div>
            <div class="abs"></div>
            <p>ppppp</p>
        </div>   
    </body>
</html>
