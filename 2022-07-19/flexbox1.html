<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML 문서</title>
        <style>
            .container{ 
                display: flex;/*flex컨테이너는 기본적으로 행방향을 가지고 있음*/
                flex-direction: row-reverse;/*진행은 행으로 하지만 방향이 반대*/
            } 
            .item{
                width: 80px; height: 80px;
                background-color: orange;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
    </body>
</html>
