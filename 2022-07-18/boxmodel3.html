<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML</title>
        <style>
            div{
                box-sizing: content-box;
                width: 100px; height: 100px;
                border: 5px solid tomato;
                padding: 30px;
            }
        </style>
    </head>
    <body>
        <div></div>
        <!--content-box: padding이 추가 되어도 content크기는 보장받고 싶을 때 씀.-->
        <!--border-box로 지정하면 테두리까지 너비와 높이에  포함된다.-->
    </body>
</html>
