<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML 문서</title>
        <style>
            div{
                box-sizing: border-box;
                width: 800px; height: 800px;
                border: 1px solid red;
                background-image: url(./jake.jpg);
                background-repeat: no-repeat;
                background-position: center;
                background-size: cover;
            }
        </style>
    </head>
    <body>
        <div>HI</div>HI
        <!--background-repeat: no-repeat 이미지를 반복하지 않는다. 
            이미지가 콘텐츠보다 작을 경우 활용-->
        <!--background-size: cover 이미지가 찌그러지지 않는 한도 내에서 최대로 설정-->
        <!--background-size: contain 이미지가 찌그러지거나 잘리지 않는 한도 내에서 최대로 설정-->
    </body>
</html>
