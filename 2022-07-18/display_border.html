<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML 문서</title>
        <style>
            div{ border: 3px solid red; 
            display: none; 
        }
            span{
                border-width: 5px;
                border-style: dashed;
                border-color: rgb(100%, 50%, 0%);
                display: block;
            }
        </style>
        <!--display: none 존재하지만 보여주지 않음-->
        <!--display: block display의 속성을 block요소로 작성-->
        <!--border속성을 사용하여 요소가 차지하고 있는 영역에 테두리를 그림.-->
    </head>
    <body>
        <div>블록 레벨 입니다.</div>
        <span>인라인 입니다.</span>
    </body>
</html>
