<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML 문서</title>
        <style>
            div{
                border: 3px solid red;
                padding: 10px;
                margin: 20px;
                width: 90px; height: 35px;
            }
            span{
                width: 100px; height:100px;
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <div>요소의 콘텐츠</div>
        <span>check</span>
        <!--width와 height는 인라인 요소에 적용되지 않음-->
    </body>
</html>
