<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML 문서</title>
        <style>
            #a{ width:100px; height: 50px;
            background-color: orange;
            float: right;}
            #b{ width: 100px; height: 100px;
            background-color: royalblue;
            float: left;}
            p{
                clear: both;
            }
        </style>
    </head>
    <body>
        <div id="a"></div>
        <div id="b"></div>
        <p>안녕하세요 저는 세 번쨰 태그입니다.</p>
        <p>안녕하세요 저는 세 번쨰 태그입니다.</p>
        <p>안녕하세요 저는 세 번쨰 태그입니다.</p>
        <p>안녕하세요 저는 세 번쨰 태그입니다.</p>
        <p>안녕하세요 저는 세 번쨰 태그입니다.</p>
    </body>
    <!--float>> 문서에서 제외되어 둥둥떠나니게 함.-->
    <!--clear: right>> 플롯이 right인 요소 밑에서 부터 시작한다.-->
</html>
