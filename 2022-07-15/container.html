<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>영역을 구분해보자</title>
    </head>
    <body>
        <h1>문서를 만들자</h1>
        <hr>
        <div id="study"> 
        <!--div: 블록레벨 컨테이너/id: 요소에 고유한 이름을 부여하는 식별자 속성-->
        <h2 class="title"><span>공부</span> 다짐하기</h2>
        <!--class: 요소를 그룹별로 묶을 수 있는 식별자 역할 속성/span: 인라인 컨테이너-->
        <img src="images/study.jpg" width="300" title="우주선 발사!"
        alt="우주선" />
        <p>우주선이 날아갈 준비를 하고 있다.</p>
        </div>
        <hr>
        <div id="workout">
        <h2 class="title"><span>운동</span>을 열심히 하기</h2>
        <p>건강을 위해 운동을 열심히 하자</p>
        </div>

    </body>
</html>
