<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰포트 단위</title>
</head>
<style>
    p{
        margin: 0;
        font-size: 1em;
        font-size: 1vw; /*화면 사이즈에서 너비의 100분의 1*/
        font-size: 1vh; /*화면 사이즈에서 높이의 100분의 1*/
        font-size: 50vmin;/*너비와 높이 중 작은 것에 백분율을 맞춘다.*/
        font-size: 50vmax;/*너비와 높이 중 큰 것에 백분율을 맞춘다.*/
    }
</style>
<body>
    <p>
        AA
    </p>
</body>
</html>
