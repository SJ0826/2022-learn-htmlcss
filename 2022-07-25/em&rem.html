<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>em과 rem</title>
    <style>
        .outer{
            font-size: 20px; /*폰트사이즈는 상속이 되는 특성을 가지고 있음. inner 기본 글씨크기도 20px.*/
        }
        .inner{
            font-size: 16px;/*1em:20px 2em:40px 1rem:16px 2rem:32px*/
            display: inline-block;
            width: 200px;
            height: 200px;
            background-color: tomato;
            padding: 1em; /*padding과 margin은 부모 요소의 글자 크기를 상속받지 않고 자기 자신의 글자크기를 기준으로 한다.*/
            margin: 1em;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">고양이</div> <!--기본글꼴 크기: 16px-->
    </div>
</body>
</html>
